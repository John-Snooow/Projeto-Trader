<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Projeto Trader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <h1>Projeto Trader</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Calculadora</a></li>
                    <li><a href="historico.html">Histórico</a></li>
                    <li><a href="configuracoes.html" class="active">Configurações</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <h2>Configurações</h2>
                <div class="settings-section">
                    <h3>Tema</h3>
                    <div class="theme-options">
                        <button class="theme-button" data-theme="dark">Padrão</button>
                        <button class="theme-button" data-theme="light">Claro</button>
                        <button class="theme-button" data-theme="blue">Azul</button>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Dados do Histórico</h3>
                    <div class="data-options">
                        <button id="exportarDados">Exportar Dados</button>
                        <input type="file" id="importarDados" accept=".json" style="display: none;">
                        <label for="importarDados" class="button">Importar Dados</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Projeto Trader. Direitos reservados a John Frank.</p>
    </footer>
    <script src="configuracoes.js"></script>
</body>
</html>
